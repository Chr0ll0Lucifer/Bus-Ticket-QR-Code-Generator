<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket QR Code Generator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body{
        background-color: lightblue;
    }

    header{
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: relative;
    }

    .container{
        margin-top: 40px;
        margin-left: 68%;
        height: 530px;
        width: 400px;
        border-radius: 40px;
        background-color: rgb(119, 184, 241);
    }

    .form-container{
        font-size: 18px;
        margin-left: 20px;
        margin-top: 20px;
        flex: 1;
    }

    form h2{
        padding-top: 18px;
        text-align: center;
    }

    form label{
        display: block;
        padding: 5px;
    }

    form input{
        margin-left: 5px;
        width: 340px;
        padding: 6px;
        border-radius: 5px;
        border: none;
    }

    .form-container button{
        font-size: 17px;
        justify-content: center;
        margin-left: 145px;
        padding: 10px;
        border-radius: 15px;
        border: none;
        cursor: pointer;
    }

    .image-container {
        margin-top: -35%;
        justify-content: left; /* Center the image */
        margin-left:60px;
    }

    .image-container img {
        max-width: 100%; /* Make image responsive */
        height: 530px; /* Maintain aspect ratio */
        border-radius: 30px; /* Optional: add border radius */
    }

    .name-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px; /* Adjust as needed */
    }

    .name-field {
        flex: 1; /* Allow fields to grow */
        margin-right: 10px; /* Space between fields */
    }
    
    .name-field input{
        width:150px;

    }

    form select {
        width: 350px; /* Match the width of other inputs */
        padding: 6px; /* Match the padding of other inputs */
        border-radius: 5px; /* Match the border-radius of other inputs */
        border: none; /* Remove the default border */
        margin-left: 5px; /* Align with other inputs */
        background-color: white; /* Set a background color */
        font-size: 15px;
    }
</style>
<body>
<header>
    <h1>Bus Ticket QR Code Generator</h1>
</header>

<div class="container">
    <div class="form-container">
        <form name="signupform" method="POST" action="signup.php" onsubmit="return validateForm()">
            <h2>Sign Up</h2>
            <div class="name-container">
                <div class="name-field">
                    <label>Firstname:</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="name-field">
                    <label>Lastname:</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
            </div>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label>Password:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required>
                <i class="fa-duotone fa-solid fa-eye" id="togglePassword" style="position: absolute; right: 27px; top: 5px; cursor: pointer;"></i>
            </div><br>
            <label for="security_question">Security Question:</label>
            <select id="security_question" name="security_question" required>
                <option value="">Select a question</option>
                <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                <option value="What city were you born in?">What city were you born in?</option>
                <option value="What is your favorite movie?">What is your favorite movie?</option>
                <option value="What is your favorite book?">What is your favorite book?</option>
                <option value="What is your favorite food?">What is your favorite food?</option>
            </select>
            <br><br>
            <label for="security_answer">Your Answer:</label>
            <input type="text" id="security_answer" name="security_answer" required><br><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

<div class="image-container">
    <img src="image.png" height="400px" width="800px">
</div>

<script>
    function validateForm() {
        var Regname = /^[A-Za-z\s]+$/;
        var firstname = document.signupform.firstname.value.trim();
        var lastname = document.signupform.lastname.value.trim();
        var email = document.signupform.email.value.trim();
        var tel = document.signupform.tel.value.trim();
        var password = document.signupform.password.value.trim();

        if (firstname === "") {
            alert("Firstname cannot be blank.");
            return false;
        } else if (!Regname.test(firstname)) {
            alert("Please enter a valid firstname.");
            return false;
        }

        if (lastname === "") {
            alert("Lastname cannot be blank.");
            return false;
        } else if (!Regname.test(lastname)) {
            alert("Please enter a valid lastname.");
            return false;
        }

        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "") {
            alert("Email cannot be blank.");
            return false;
        } else if (!emailPattern.test(email)) {
            alert("Please enter a valid email.");
            return false;
        }

        if (password === "") {
            alert("Password cannot be blank.");
            return false;
        }

        // Additional password validations can be added here

        return true; // Submit the form if all validations pass
    }

    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', () => {
        // Toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // Toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
