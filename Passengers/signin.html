<body>
<header>
        <h1>Bus Ticket QR Code Generator</h1>
    </header>

        <div class="container">
            <div class="form-container">
                <form name="signinform" method="POST" action="signin.php">
                    <h2>Sign In</h2>
                    <label>Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    
                    <label>Password:</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required>
                        <i class="fa-duotone fa-solid fa-eye" id="togglePassword" style="position: absolute; right: 27px; top: 5px; cursor: pointer;"></i>
                    </div><br><br>

                    <p><a href="retrieve_security_question.php">Forgot Password?</a></p>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>

        <div class="image-container">
            <img src="image.png" height="400px" width="800px">
        </div>

        <script>
            function validateForm() {
                var Regname = /^[A-Za-z\s]+$/;
                var email = document.signupform.email.value.trim();
                var tel = document.signupform.tel.value.trim();
                var password = document.signupform.password.value.trim();
        
        
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email === "") {
                    alert("Email cannot be blank.");
                    return false;
                } else if (!emailPattern.test(email)) {
                    alert("Please enter a valid email.");
                    return false;
                }
    
        
                if (password === "") {
                    alert("Password cannot be blank.");
                    return false;
                }
        
                // Additional password validations can be added here
        
                return true; // Submit the form if all validations pass
            }
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');

            togglePassword.addEventListener('click', () => {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
            });
        </script>
</body>
